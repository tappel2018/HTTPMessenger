<!DOCTYPE HTML>
<html>
  <head>
    <title>Messenger</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript"src="js/client.js"></script>
    <!-- <script src="js/paperjs-v0.10.2/dist/paper-full.min.js" type="text/javascript"> </script> -->
    <!-- <script type="text/paperscript" src="js/render.js" canvas="myCanvas"></script> -->
  </head>
  <body style="height:90vh;">
    <!-- <canvas id="myCanvas" style="border:1px solid black;width:100%;height:100%;"></canvas> -->

    <div id="messageContainer" style="max-height:90%;overflow-y:auto;border: 1px solid black;padding:1em;">
      <p>Initializing messenger...</p>
    </div>
    <form id="nameInput" style="max-height:5%;margin-top:1em;" onsubmit="return false;" target="#">
      Name: <input type="text" id="name" autocomplete="off" autofocus="true">
      <button onclick="sendName()">Connect</button>
    </form>
    <form id="input" style="display:none;max-height:5%;margin-top:1em;" onsubmit="return false;" target="#">
      <input type="text" id="message" autocomplete="off">
      <button onclick="sendMessage()">Send</button>
    </form>
  </body>
</html>

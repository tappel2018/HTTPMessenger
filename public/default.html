<!DOCTYPE HTML>
<html>
  <head>
    <title>Messenger</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript"src="js/client.js"></script>
    <!-- <script src="js/paperjs-v0.10.2/dist/paper-full.min.js" type="text/javascript"> </script> -->
    <!-- <script type="text/paperscript" src="js/render.js" canvas="myCanvas"></script> -->
  </head>
  <body style="height:90vh;">
    <!-- <canvas id="myCanvas" style="border:1px solid black;width:100%;height:100%;"></canvas> -->
    <div id="nameInput" style="max-height:5%;margin-top:1em;" onsubmit="return false;" target="#">
      Name: <input type="text" id="name" autocomplete="off" autofocus="true">
      <button onclick="sendName()">Connect</button>
    </div>
    <div class="container">
      <div id="mainPane" style="display:none;">
        <div class= "filler">
        </div>
        <h1 id="roomHeader">Room: None</h1>
        <div id="gameDiv">
          <div id = "gameContainer">
            <canvas width=500, height=500 id="gameCanvas" style="border: 1px solid black;" onkeydown="onkeydown" onkeyup="onkeyup" tabindex="0">
            </canvas>
          </div>
          <div id="messageContainer" style="max-height:90%;overflow-y:scroll;border: 1px solid black;padding:1em;">
          </div>
          <div id="input" style="max-height:5%;margin-top:1em;" onsubmit="return false;" target="#">
            <input type="text" id="message" autocomplete="off">
            <button onclick="sendMessage()">Send</button>
          </div>
        </div>
        <ul id="nameList">
        </ul>
      </div>

      <div id="roomPane" style="display:none;">
        <ul id="roomList">
        </ul>
        Room name:
        <input id="roomNameInput">
        <br/>
        Room size:
        <input id="roomSizeInput">
        <br/>
        <button onclick="createRoom()">Create Room</button>
      </div>
    </div>

    <div id="serverContainer" style="max-height:5%">
      <p>Initializing messenger...</p>
    </div>
  </body>
</html>
